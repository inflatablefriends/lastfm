-
  branches:
    only:
      - profile259

  version: 0.3.999.{build}

  image: Visual Studio 2015

  assembly_info:
    patch: true
    file: AssemblyInfo.*
    assembly_version: "{version}"
    assembly_file_version: "{version}"
    assembly_informational_version: "{version}"

  configuration: Release

  install:
    - appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/v3.5.0/nuget.exe

  before_build:
    - ps: nuget restore IF.Lastfm.sln

  build:
    project: IF.Lastfm.sln

  test_script:
    - ps: .\run-tests.ps1

  after_test:
    - ps: pushd .nuget
    - ps: .\pack.ps1 -versionSuffix prerelease
    - ps: popd
    - ps: cp .\.nuget\*.nupkg . 

  artifacts:
    - path: src\IF.Lastfm.Core\bin\Release\Inflatable.Lastfm.nuspec
      name: Inflatable.Lastfm.nuspec
    - path: src\IF.Lastfm.SQLite\bin\Release\Inflatable.Lastfm.SQLite.nuspec
      name: Inflatable.Lastfm.SQLite.nuspec

  notifications:
    - provider: Webhook # ping Gitter ticker 
      url: https://webhooks.gitter.im/e/aa615fb57d382a430815


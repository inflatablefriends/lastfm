-
  branches:
    only:
      - master
      - feature//.*/
      - /v.*/

  version: 1.1.999.{build}

  image: Visual Studio 2017

  assembly_info:
    patch: true
    file: AssemblyInfo.*
    assembly_version: "{version}"
    assembly_file_version: "{version}"
    assembly_informational_version: "{version}"

  configuration: Release

  before_build:
    - ps: dotnet restore IF.Lastfm.sln

  build:
    project: IF.Lastfm.sln

  test_script:
    - ps: .\run-tests.ps1

  after_test:
    - ps: dotnet pack .\src\IF.Lastfm.Core\IF.Lastfm.Core.csproj --no-build  /p:Version={version}-prerelease
    - ps: dotnet pack .\src\IF.Lastfm.SQLite\IF.Lastfm.SQLite.csproj --no-build  /p:Version={version}-prerelease

  artifacts:
    - path: src\IF.Lastfm.Core\bin\Release\Inflatable.Lastfm.{version}-prerelease.nuspec
      name: Inflatable.Lastfm.{version}-prerelease.nuspec
    - path: src\IF.Lastfm.SQLite\bin\Release\Inflatable.Lastfm.SQLite.{version}-prerelease.nuspec
      name: Inflatable.Lastfm.SQLite.{version}-prerelease.nuspec

  notifications:
    - provider: Webhook # ping Gitter ticker 
      url: https://webhooks.gitter.im/e/aa615fb57d382a430815

